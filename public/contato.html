<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Engenharia Mecânica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Engenharia Mecânica</h1>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="contato" class="contato">
    <h2>Entre em Contato - (17) 98231-0096</h2>
    <p>Preencha o formulário abaixo e retornaremos o mais breve possível.</p>
    <form action="#" method="post" class="form-contato">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit" class="btn-principal">Enviar Mensagem</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Engenharia Mecânica | Desenvolvimento Próprio</p>
  </footer>
</body>
</html>
